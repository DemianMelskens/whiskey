<section class="banner">
  <img src="./main/javascript/assets/images/pot-still.svg" alt="logo" class="logo">
  <h2 class="title">Whiskey World</h2>
</section>
<section class="login">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      <input type="text" formControlName="username" placeholder="Username">
    </label>
    <label>
      <input type="password" formControlName="password" placeholder="Password">
    </label>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
    <div>
      <span>New to Whiskey World? <a routerLink="/register">Create a new account within two minutes</a></span>
    </div>
  </form>
</section>
