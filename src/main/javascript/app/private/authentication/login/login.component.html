<form #form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <h2 class="login-form__title">Login</h2>
    <span class="login-form__side-note error" [ngClass]="{'hidden': !invalidCredentials}">
            Invalid credentials!
        </span>
    <label>
        <input type="text" formControlName="username" placeholder="Username"/>
    </label>
    <label>
        <input type="password" formControlName="password" placeholder="Password"/>
    </label>
    <input type="submit" class="login-form__submit accent" [disabled]="!loginForm.valid" value="Login">
    <span class="login-form__side-note">New? <a [routerLink]="['/private/auth/register']">register now!</a></span>
</form>
